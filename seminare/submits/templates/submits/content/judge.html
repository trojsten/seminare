{% load code %}
{% load version %}
{% load static %}

{% block head %}
  <script async src="{{submit.judge_url}}/static/js/protocol-embed.min.js"></script>
{% endblock %}

<div class="flex flex-col w-full p-4 gap-4">

  <judge-embed-protocol protocol-key="{{submit.protocol_key}}" class="w-full"></judge-embed-protocol>

  <div class="flex flex-row justify-between items-center">
    <h2 class="text-lg font-bold">Odovzdaný program</h2>
    <a class="btn btn-blue" href="{{ submit.program.url }}">Stiahnuť program</a>
  </div>

  <div class="prose max-w-none -my-6">
    {% highlight submit.program %}
  </div>
</div>
