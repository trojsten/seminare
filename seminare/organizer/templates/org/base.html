{% extends "root_base.html" %}
{% load org_navbar %}

{% block root_body_class %}min-h-screen flex flex-col {{ block.super }}{% endblock %}

{% block root_body %}
<div class="flex flex-col md:flex-row flex-1">
  <div class="shrink-0 w-full md:w-64 md:border-r">
    <a href="/" class="bg-primary p-4 flex items-center justify-center">
      <img src="{{ contest.logo_path }}" alt="{{ contest.name }}" class="h-10">
    </a>

    <div class="p-4 space-y-6">
      {% org_navbar %}
    </div>
  </div>

  <div class="flex-1">
    {% block org_body %}
    <div class="mx-auto p-4 w-full max-w-6xl md:py-10">
      {% block body %}{% endblock %}
    </div>
    {% endblock org_body %}
  </div>
</div>
{% endblock root_body %}
