{# Organizer title with links #}
{% load ui %}
{% if breadcrumbs %}
<div class="mb-2">
  {% breadcrumbs breadcrumbs %}
</div>
{% endif %}

<div class="flex flex-col md:flex-row md:flex-wrap md:items-center md:justify-between mb-6 gap-4">
  <div class="min-w-0">
    <h2 class="font-bold text-gray-900 text-2xl md:text-3xl">
      {{ title }}
    </h2>
    {% if subtitle %}
    <p class="font-semibold text-gray-600 text-lg md:text-xl">{{ subtitle }}</p>
    {% endif %}
  </div>
  <div class="flex gap-2">
    {% for link in links %}
      {% if link|length == 3 %}
      <a href="{{ link.2 }}" class="btn btn-{{ link.0 }}">{{ link.1 }}</a>
      {% else %}
      <a href="{{ link.3 }}" class="btn btn-{{ link.0 }}">
        <iconify-icon icon="{{ link.1 }}" class="mr-1"></iconify-icon>
        {{ link.2 }}
      </a>
      {% endif %}
    {% endfor %}
  </div>
</div>
