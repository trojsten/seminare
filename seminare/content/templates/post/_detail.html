{% load markdownify %}

<article class="border shadow-sm p-6 rounded-md">
  <div class="flex justify-between">
    <div>
      <div class="text-muted mb-1 text-sm">{{ post.created_at|date }}</div>
      {% if link %}<a href="{% url "post_detail" post.slug %}">{% endif %}
      <h2 class="text-2xl font-semibold mb-4">{{ post.title }}</h2>
      {% if link %}</a>{% endif %}
    </div>
    {% if is_organizer %}
      <div>
        <a href="{% url "org:post_update" post.id %}" class="btn btn-green flex-grow-0">
          <iconify-icon icon="mdi:pencil" class="mr-1"></iconify-icon>
          Upravi≈•
        </a>
      </div>
    {% endif %}
  </div>
  <div class="prose prose-sm">
    {{ post.content|markdownify:contest }}
  </div>

  <div class="relative mt-6 flex items-center gap-x-3">
    <img src="{{ post.author.avatar_url }}" alt="" class="size-8 rounded-full bg-gray-50">
    <div class="text-sm font-semibold">
      <a href="{{ post.author.profile_url }}" target="_blank">
        <span class="absolute inset-0"></span>
        {{ post.author.display_name }}
      </a>
    </div>
  </div>
</article>
