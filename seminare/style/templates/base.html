{% extends "root_base.html" %}
{% load navbar %}

{% block root_body %}
  {% navbar_menu %}

  <div class="min-h-[calc(100vh-4.25em)] {% block body_container_class %}{% endblock %}">
    {% block after_menu %}{% endblock %}

    {% block body_container %}
      <main class="mx-auto max-w-6xl p-4">
        {% block body %}{% endblock %}
      </main>
    {% endblock %}
  </div>

  {% block after_body %}
    {% include "_footer.html" %}
  {% endblock %}
{% endblock %}
