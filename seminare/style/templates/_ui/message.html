{# django #}
<div class="border rounded items-center py-2 px-4 my-4 shrink-0 whitespace-nowrap
      {% if type == "info" %}border-blue-700/40 text-blue-700 bg-blue-100
      {% elif type == "error" %}border-red-700/40 text-red-700 bg-red-100
      {% elif type == "warning" %}border-amber-700/40 text-amber-700 bg-amber-100
      {% elif type == "success" %}border-green-700/40 text-green-700 bg-green-100{% endif %}">
  {{ message }}
</div>
