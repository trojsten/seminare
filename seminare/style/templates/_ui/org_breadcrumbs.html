<nav>
  <ol role="list" class="flex flex-wrap gap-2 items-center">
    {% for crumb in crumbs %}
    <li class="flex items-center">
      {% if not forloop.first %}
      <iconify-icon icon="mdi:chevron-right" class="text-gray-400 mr-2"></iconify-icon>
      {% endif %}

      {% if crumb.1 %}
      <a href="{{ crumb.1 }}" class="text-sm font-medium text-gray-500 hover:text-gray-700">
        {{ crumb.0 }}
      </a>
      {% else %}
      <span class="text-sm font-medium text-gray-500">
        {{ crumb.0 }}
      </span>
      {% endif %}
    </li>
    {% endfor %}
  </ol>
</nav>
